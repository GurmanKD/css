<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="css/stylesignup.css">
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script src="app.js"></script>
</head>
<body>
 <div class="body">
   <div class="signup">
    <h1>SIGN UP</h1>
    <a href="#"><button>Sign up with Google</button></a>
   </div>

   <div class="details">
    <h2>_________________________</h2>
    <h3>Name</h3>
    <input type="text" placeholder="Enter your name">
    <h3>Email</h3>
    <input type="text" placeholder="Enter your Email">
    <h3>Password</h3>
    <input type="password" placeholder="Enter your password">
   </div>
<br>
   <div>
    <input type="checkbox" value="Agree with terms and privacy"  name="" id="checkbox">I agree with <a href="#">terms</a> and <a href="#">privacy</a>
   </div>
<br>
   <div class="signup">
    <button type="submit">Sign up</button>
   </div>

   <div class="end">
     <h2>_________________________</h2>
    <h4>Already have an account?</h4>
    <a href="http://127.0.0.1:5500/login.html">Login</a>
   </div>

 </div>
</body>
</html>
